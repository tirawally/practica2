<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="index.js" enctype="multipart/form-data">
        <fieldset>
            <legend>datos personales</legend>
            <label for="nombre" >nombre de usuario</label><br>
            <input type="text" name="nombredeusuario" id="nombre" required><br>
            <label for="contraseña">contraseña</label><br>
            <input type="text" name="contraseña" id="contra" size="50" maxlength="7"><br>
            <label>genero</label><br>
            <input type="radio" name="genero" value="fem" id="femenino" cheked>
            <label for="femenino">femenino</label> <br>
            <input type="radio" name="genero" value="masc" id="masculino">
            <label for="masculino">masculino</label><br>
            <input type="radio" name="genero" value="otro" id="otro">
            <label for="otro">otro</label><br>

            <label for="foto">incluir foto de perfil</label>
            <input type="file" name="perfil" id="foto"><br> 

        </fieldset>
        <input type="checkbox" name="acuerdos" value="acepta" id="acuerdos" checked>
        <label for="acuerdos">acepto los terminos y condiciones</label>

        <input type="checkbox" name="recibir" value="si" id="recibir" checked>
        <label for="recibir">deseo recibir novedades por email</label>
        <input type="submit" name="enviar" value="enviar datos">
        <input type="reset" name="borrar" value="borrar datos ">
    </form>

</body>
</html>
